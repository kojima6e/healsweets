<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.name} + ' - HealSweets'">商品詳細 - HealSweets</title>
    <link rel="stylesheet" th:href="@{/css/product-detail-style.css}">
</head>
<body>
    <!-- ヘッダー -->
    <header th:replace="~{fragments/header :: headerSimple}"></header>

    <!-- パンくずリスト -->
    <div class="breadcrumb">
        <div class="container">
            <a th:href="@{/}">ホーム</a>
            <span class="separator">›</span>
            <a th:href="@{/?category={cat}(cat=${product.category})}" 
               th:text="${product.category == 'allergen-free' ? 'アレルゲンフリー' : 
                          (product.category == 'low-sugar' ? '低糖質' : 'カカオ70%')}">カテゴリー</a>
            <span class="separator">›</span>
            <span class="current" th:text="${product.name}">商品名</span>
        </div>
    </div>

    <!-- 商品詳細セクション -->
    <section class="product-detail-section">
        <div class="container">
            <div class="product-detail-container">
                <!-- 左側：商品画像 -->
                <div class="product-images">
                    <div class="main-image">
                        <img th:src="${product.imageUrl}" th:alt="${product.name}">
                    </div>
                </div>

                <!-- 右側：商品情報 -->
                <div class="product-info">
                    <!-- 売り切れ表示 -->
                    <div th:if="${product.stock <= 0}" class="sold-out-banner">
                        <span>売り切れ</span>
                    </div>
                    <!-- 在庫僅少表示 -->
                    <div th:if="${product.stock > 0 and product.stock <= 5}" class="low-stock-banner">
                        <span>残り<span th:text="${product.stock}"></span>点</span>
                    </div>
                    <div class="product-category-tag" 
                         th:text="${product.category == 'allergen-free' ? 'アレルゲンフリー' : 
                                   (product.category == 'low-sugar' ? '低糖質' : 'カカオ70%')}">カテゴリー</div>
                    <h1 class="product-title" th:text="${product.name}">商品名</h1>
                    
                    <div class="product-price-section">
                        <div class="price-row">
                            <span class="current-price" th:text="${product.formattedPrice}">¥0</span>
                        </div>
                        <p class="tax-note">※税込価格</p>
                    </div>

                    <div class="product-description">
                        <h3>商品説明</h3>
                        <p th:text="${product.description}">商品説明文</p>
                    </div>

                    <div class="product-features" th:if="${!#lists.isEmpty(product.features)}">
                        <h3>商品の特徴</h3>
                        <ul>
                            <li th:each="feature : ${product.features}" th:text="${feature}">特徴</li>
                        </ul>
                    </div>

                    <div class="product-specs">
                        <h3>商品詳細</h3>
                        <table class="specs-table">
                            <tr th:if="${product.quantity}">
                                <th>内容量</th>
                                <td th:text="${product.quantity}">-</td>
                            </tr>
                            <tr th:if="${product.expiryDays}">
                                <th>賞味期限</th>
                                <td th:text="${product.expiryDays}">-</td>
                            </tr>
                            <tr th:if="${product.storageMethod}">
                                <th>保存方法</th>
                                <td th:text="${product.storageMethod}">-</td>
                            </tr>
                            <tr th:if="${!#lists.isEmpty(product.allergens)}">
                                <th>アレルギー</th>
                                <td th:text="${#strings.listJoin(product.allergens, ', ')}">-</td>
                            </tr>
                        </table>
                    </div>

                    <!-- 在庫がある場合のみカート追加フォームを表示 -->
                    <form sec:authorize="isAuthenticated()" th:if="${product.stock > 0}" th:action="@{/cart/add}" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        
                        <div class="product-quantity">
                            <label>数量（在庫: <span th:text="${product.stock}"></span>点）</label>
                            <div class="quantity-selector">
                                <button type="button" class="qty-btn" onclick="decreaseQty()">-</button>
                                <input type="number" id="quantity" name="quantity" value="1" min="1" th:max="${product.stock}">
                                <button type="button" class="qty-btn" onclick="increaseQty()">+</button>
                            </div>
                        </div>

                        <div class="product-actions">
                            <button type="submit" class="add-to-cart-btn">
                                <span class="cart-icon">🛒</span>カートに入れる
                            </button>
                        </div>
                    </form>

                    <!-- 売り切れ時の表示 -->
                    <div sec:authorize="isAuthenticated()" th:if="${product.stock <= 0}" class="sold-out-message">
                        <p>この商品は現在売り切れです。</p>
                    </div>
                    
                    <div sec:authorize="!isAuthenticated()" class="login-prompt-box">
                        <p th:if="${product.stock > 0}">カートに追加するには<a th:href="@{/login}">ログイン</a>してください。</p>
                        <p th:if="${product.stock <= 0}">この商品は現在売り切れです。</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script th:inline="javascript">
        const maxStock = /*[[${product.stock}]]*/ 99;
        
        function increaseQty() {
            const qtyInput = document.getElementById('quantity');
            if (parseInt(qtyInput.value) < maxStock) {
                qtyInput.value = parseInt(qtyInput.value) + 1;
            }
        }
        function decreaseQty() {
            const qtyInput = document.getElementById('quantity');
            if (parseInt(qtyInput.value) > 1) {
                qtyInput.value = parseInt(qtyInput.value) - 1;
            }
        }
    </script>
</body>
</html>
