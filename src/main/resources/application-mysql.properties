# ===========================================
# HealSweets MySQL Configuration
# ===========================================
# このファイルを使用してMySQL環境で起動する場合:
# java -jar healsweets.jar --spring.profiles.active=mysql
# または
# mvn spring-boot:run -Dspring-boot.run.profiles=mysql

# ===========================================
# MySQL Database Configuration
# ===========================================
spring.datasource.url=jdbc:mysql://localhost:3306/healsweets?useSSL=false&serverTimezone=Asia/Tokyo&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# JPA/Hibernate Configuration for MySQL
# ===========================================
# 初回起動時は 'create' を使用してテーブルを作成
# 以降は 'update' または 'validate' に変更推奨
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# デバッグ用ログ設定
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.healsweets=DEBUG

# H2 Console disabled for MySQL
spring.h2.console.enabled=false
